<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" placeholder="Name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>
	<input type="text" name="email" placeholder="E-mail" id="email">
	<input type="text" name="mobile" placeholder="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			document.getElementById("dName").innerHTML = document.getElementById("name").value;
		}

		function showGender() {
			// Show the selected gender inside h2
			document.getElementById("dGender").innerHTML = document.getElementById("gender").value;
		}

		function showEmail() {
			// Show the filled email inside h3
			document.getElementById("dEmail").innerHTML = document.getElementById("email").value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			document.getElementById("dMobile").innerHTML = document.getElementById("mobile").value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			document.getElementById("name").value = "";
			document.getElementById("gender").value = "";
			document.getElementById("email").value = "";
			document.getElementById("mobile").value = "";
			
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			document.getElementById("dName").innerHTML = "NAME";
			document.getElementById("dGender").innerHTML = "GENDER";
			document.getElementById("dEmail").innerHTML = "EMAIL";
			document.getElementById("dMobile").innerHTML = "MOBILE";
		}
	</script>
</body>
</html>
