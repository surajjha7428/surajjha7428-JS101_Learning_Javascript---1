<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<!-- class=itemBox is for maintaing the one label and one input in a single line -->

<body>
    <div class="container">
        <h1>McDonald's</h1>
        <div class="flexbox">
            <div id="orderMenu">
                <p>Order Your Food here...</p>
                <div class="itemBox">
                    <input type="checkbox" value="burger" id="itemBurger">
                    <label for=""> Burger</label>
                </div>
                <div class="itemBox">
                    <input type="checkbox" value="fries" id="itemFries">
                    <label for="">Fries</label>
                </div>
                <div class="itemBox">
                    <input type="checkbox" value="drinks" id="itemDrink">
                    <label for="">Drinks</label>
                </div>
            </div>
            <div id="imgBox">
                <img id="foodjpg">
            </div>
        </div>
        <h4 id="status">Please Order Something :)</h4>
    </div>
    <button id="orderBtn">Order Food</button>
</body>

</html>
