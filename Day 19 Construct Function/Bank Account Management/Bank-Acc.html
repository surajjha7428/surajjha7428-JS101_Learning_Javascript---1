<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    function BankAccount(accountNumber, name, type, balance) {
        this.accountNumber = accountNumber;
        this.name = name;
        this.type = type;
        this.balance = balance;
    }

    BankAccount.prototype.deposit = function (amount) {
        if (amount > 0) {
            this.balance += amount;
            console.log(`Deposited $${amount}. New balance: $${this.balance}`);
        } else {
            console.log("Invalid deposit amount. Please enter a positive amount.");
        }
    };

    BankAccount.prototype.withdraw = function (amount) {
        if (amount > 0) {
            if (amount <= this.balance) {
                this.balance -= amount;
                console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
            } else {
                console.log("Insufficient funds for withdrawal.");
            }
        } else {
            console.log("Invalid withdrawal amount. Please enter a positive amount.");
        }
    };

    BankAccount.prototype.checkBalance = function () {
        console.log(`Account balance: $${this.balance}`);
    };

    BankAccount.prototype.isActive = function () {
        return this.balance > 0;
    };

    const myAccount = new BankAccount("123456789", "John Doe", "Savings", 1000);
    myAccount.checkBalance()
    myAccount.withdraw(200)
    console.log(`Account active: ${myAccount.isActive()}`);
</script>
</body>

</html>
