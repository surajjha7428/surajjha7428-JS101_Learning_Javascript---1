<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div id="container">
        <div class="time">
            <span class="digit" id="displayHr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="displayMin">00</span>
            <span class="txt">min</span>
            <span class="digit" id="displaySec">00</span>
            <span class="txt">sec</span>
            <span class="digit" id="count">00</span>
        </div>
        <div class="btn-container">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id="input-container">
        <span id="value">Enter Time</span>
        <input id="hour" placeholder="Hours" type="number">
        <input id="min" placeholder="Minutes" type="number">
        <input id="sec" placeholder="Seconds" type="number">
    </div>
</body>

</html>
<script src="./script.js"></script>
